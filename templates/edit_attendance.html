<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Edit Attendance for {{ attendance_date }}</h2>
            <p>Class: {{ class_name }}</p>
            <a href="{{ url_for('attendance_report') }}" class="back-link button">Back to Report</a>
        </div>

        <div id="status-message" class="status-message" style="display: none;"></div>

        <div class="dashboard-content">
            <table id="attendance-table" class="data-table" data-attendance-date="{{ attendance_date }}">
                <thead>
                    <tr>
                        <th>Enrollment No.</th>
                        <th>Student Name</th>
                        <th>Present</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3" style="text-align:center;">Loading students...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
